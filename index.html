<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Train-Scheduler</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Train-Scheduler</h1>
      <style>background: color</style>
    </div>


    <!--Current Shedule-->

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <div class="panel-body">

          <table class="table table-striped">
            <tr>
              <th id= "Train-name">Train Name</th>
              <th id= "Destination">Destination</th>
              <th id= "Frequency">Frequency(min)</th>
              <th id= "Next-Arrival">Next Arrival</th>
              <th id= "Minutes-Away">Minutes Away</th>
            </tr>
          </table>
          </div>
        </div>
      </div>
    </div>      


    <!--Add Train-->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">  
      <div class="form-group">
	    <label for="Train-input">Train-Name</label>
	    <input type="text" class="form-control" id="Train-Name" placeholder="Train-Name">
	  </div>
	  <div class="form-group">
	    <label for="Destination-input">Destination</label>
	    <input type="text" class="form-control" id="Destination" placeholder="Destination">
	  </div>
	  <div class="form-group">
	    <label for="Frequency">Frequency</label>
	    <input type="text" class="form-control" id="Frequency" placeholder="Frequency">
	  </div>
	  <div class="form-group">
	    <label for="Next-Arrival">Next Arrival</label>
	    <input type="text" class="form-control" id="Next-Arrival" placeholder="Next-Arrival">
	  </div>
	  <div class="form-group">
	    <label for="Minutes-Away">Minutes Away</label>
	    <input type="text" class="form-control" id="Minutes-Away" placeholder="Minutes-Away">
	  </div>
	  <button class="btn btn-default" id="add-train" type="submit">Submit</button>
  </div>


   
<script type="text/javascript" src="assets/test.js"></script>


</body>
</html>
